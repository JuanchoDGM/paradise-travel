<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="./src/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- <link rel="stylesheet" href="login.css"> -->
    <title>Iniciar Sesión</title>
</head>
<body class="font-sans">

    
    <!-- DIV GRANDE QUE CONTIENE TODO, TIENE UNA IMAGEN DE FONDO Y UN ALTO DEL 100% DE LA PANTALLA -->
    <div class="h-[100vh] bg-[url(../img/plane-bg.jpeg)] bg-contain bg-top md:bg-right bg-no-repeat">
        <!-- DIV MEDIANO FLEX, QUE CONTIENE EL DIV DEL FORMULARIO, TIENE UN ALTO DE 100%, CUANDO LA PANTALLA SEA MD EN ADELANTE
            ESTE SERÁ DE 2/4 DE LA PANTALLA DE ANCHO Y TENDRÁ EL FONDO BLANCO PARA QUE CONCUERDE CON EL DIV HIJO -->
        <div class="h-[100vh] flex md:w-2/4 md:bg-white md:justify-center md:items-center">
            
            <!-- DIV QUE CONTIENE TODO EL FORMULARIO, TIENE UN ANCHO FULL -->
            <div class="bg-white w-full mt-auto md:mt-0 p-6 pb-36 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-gray-950">
                    Inicia sesión en tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <p class="text-sm text-gray-500 font-medium">
                        No tienes una cuenta? <a href="#" class="font-semibold text-principal hover:underline">Regístrate</a>
                    </p>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-950">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-principal block w-full p-2.5" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-950">Contraseña</label>
                        <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-principal block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-950 hover:border-gray-500 rounded bg-gray-50 focus:ring-3 focus:ring-principal checked:bg-principal" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-600 font-medium">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-right text-sm font-semibold text-principal hover:underline">Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" onclick="location.href='cuestionario.html'" class="w-full text-white bg-principal hover:bg-[#368db9] focus:ring-4 focus:outline-none focus:ring-principal font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesión</button>

                </form>
            </div>
        </div>
    </div>


 



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
