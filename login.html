    <div class="container w-2/4 bg-gradient-to-r from-[rgba(0,0,0,0.7)] h-[100vh] flex mr-auto justify-center">
        <div class="w-full bg-[#cbe7e0] rounded-lg shadow h-3/4 my-auto sm:max-w-md xl:p-0 block">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-[#161616]">
                    Inicia sesión en tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-[#161616]">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-[#161616] text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-[#161616] block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-[#161616]">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-[#161616] text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-[#161616] block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-blue-300 hover:border-[#161616] rounded bg-gray-50 focus:ring-3 focus:ring-blue-600" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-[#161616]">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-[#161616] hover:underline">Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" onclick="location.href='menu.html'" class="w-full text-[#cbe7e0] bg-[#161616] hover:bg-cyan-950 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesión</button>
                    <p class="text-sm font-light text-gray-500">
                        No tienes una cuenta? <a href="#" class="font-medium text-[#161616] hover:underline">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
